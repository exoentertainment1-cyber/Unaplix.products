<!DOCTYPE html>
<html>
<head>
<title>Unaplix Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f5f9;
}

/* Header */
.header{
  background:#0f172a;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  letter-spacing:1px;
}

/* Container */
.container{
  padding:30px;
}

/* Card */
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
  overflow-x:auto;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:#0f172a;
  color:#fff;
  padding:12px;
  text-align:left;
}

td{
  padding:12px;
  border-bottom:1px solid #eee;
}

tr:hover{
  background:#f9fafb;
}

/* Status badges */
.badge{
  padding:5px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  color:#fff;
}

.pending{ background:orange; }
.delivered{ background:green; }
.cancelled{ background:red; }

/* Buttons */
button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
}

.deliverBtn{
  background:#16a34a;
  color:white;
}

.cancelBtn{
  background:#dc2626;
  color:white;
}

button:hover{
  opacity:0.8;
}
</style>
</head>

<body>

<script>
// üîê PASSWORD PROTECTION
const password = prompt("Enter Admin Password:");
if(password !== "madan2009@unaplix"){
  alert("Wrong Password!");
  window.location.href = "index.html";
}
</script>

<div class="header">
  UNAPLIX ADMIN DASHBOARD
</div>

<div class="container">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Product</th>
          <th>Price</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orderList"></tbody>
    </table>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFrySE90eGW4KKTH0xRCVwdb97EQOY8NE",
  authDomain: "unaplix-products.firebaseapp.com",
  projectId: "unaplix-products",
  storageBucket: "unaplix-products.firebasestorage.app",
  messagingSenderId: "576487097704",
  appId: "1:576487097704:web:ee308d4bd0552034dfc2dd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const table = document.getElementById("orderList");

const querySnapshot = await getDocs(collection(db, "orders"));

querySnapshot.forEach((docSnap) => {

  const order = docSnap.data();
  const id = docSnap.id;

  table.innerHTML += `
    <tr>
      <td>${order.customer}</td>
      <td>${order.product}</td>
      <td>‚Çπ${order.price}</td>
      <td>${order.address}</td>
      <td>${order.phone}</td>
      <td><span class="badge ${order.status.toLowerCase()}">${order.status}</span></td>
      <td>
        <button class="deliverBtn" onclick="updateStatus('${id}','Delivered')">Deliver</button>
        <button class="cancelBtn" onclick="updateStatus('${id}','Cancelled')">Cancel</button>
      </td>
    </tr>
  `;
});

window.updateStatus = async function(id, newStatus){
  const orderRef = doc(db, "orders", id);
  await updateDoc(orderRef, { status: newStatus });
  alert("Status Updated!");
  location.reload();
}

</script>

</body>
</html>
